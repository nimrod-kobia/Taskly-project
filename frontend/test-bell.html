<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Bell Icon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Bell Icon Test</h1>
    
    <h3>Direct HTML Test:</h3>
    <div class="p-4 border">
      <button class="btn btn-link position-relative text-dark p-0">
        <i class="bi bi-bell fs-1"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">5</span>
      </button>
    </div>
    
    <h3 class="mt-4">Other Bootstrap Icons:</h3>
    <div class="p-4 border">
      <i class="bi bi-check-circle fs-1 text-success"></i>
      <i class="bi bi-exclamation-triangle fs-1 text-warning"></i>
      <i class="bi bi-clock fs-1 text-info"></i>
      <i class="bi bi-bell-slash fs-1 text-muted"></i>
    </div>
    
    <h3 class="mt-4">Navbar Test:</h3>
    <div id="navbar-placeholder"></div>
    
    <div class="mt-3">
      <button class="btn btn-primary" onclick="fakeLogin()">Fake Login (Set JWT)</button>
      <button class="btn btn-secondary" onclick="checkStorage()">Check Storage</button>
      <button class="btn btn-danger" onclick="clearStorage()">Clear Storage</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Load navbar
    const response = await fetch('components/navbar.html');
    const html = await response.text();
    document.getElementById('navbar-placeholder').innerHTML = html;
    
    // Import navbar setup
    import { setupNavbarAuth } from './scripts/navbar.js';
    setTimeout(() => {
      setupNavbarAuth();
    }, 200);
  </script>
  
  <script>
    function fakeLogin() {
      localStorage.setItem('jwt', 'fake.jwt.token');
      localStorage.setItem('user', JSON.stringify({ email: 'test@test.com', id: 1 }));
      alert('Fake login set! Reload the page.');
    }
    
    function checkStorage() {
      const jwt = localStorage.getItem('jwt') || sessionStorage.getItem('jwt');
      const user = localStorage.getItem('user') || sessionStorage.getItem('user');
      alert(`JWT: ${jwt}\nUser: ${user}`);
    }
    
    function clearStorage() {
      localStorage.clear();
      sessionStorage.clear();
      alert('Storage cleared! Reload the page.');
    }
  </script>
</body>
</html>
