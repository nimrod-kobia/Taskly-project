<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskly â€” Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/profile.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <div class="container my-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="list-group">
          <a href="profile.html" class="list-group-item list-group-item-action active">Profile</a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-user-circle me-2"></i>My Profile</h4>
          </div>

          <div class="card-body">
            <!-- Profile Picture & Info -->
            <div class="row mb-4">
              <div class="col-md-4 text-center">
                <img id="profilePicture"
                     src="Assets/profile-holder.png"
                     class="img-fluid rounded-circle mb-3"
                     alt="Profile Picture">
                <button id="changePhotoBtn" class="btn btn-sm btn-outline-primary">Change Photo</button>
                <!-- TODO: Backend: implement upload API and replace img src -->
              </div>

              <div class="col-md-8">
                <h5>User Information</h5>
                <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                <p><strong>Member Since:</strong> <span id="memberSince">Loading...</span></p>
                <p><strong>Tasks Completed:</strong> <span id="tasksCompleted">0</span></p>
                <p><strong>Tasks Pending:</strong> <span id="tasksPending">0</span></p>
                <!-- TODO: Backend: fetch task stats for these spans -->
              </div>
            </div>

            <hr>

            <!-- Account Settings Form -->
            <h5>Account Settings</h5>
            <form id="accountSettingsForm">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Your full name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Your email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter new password">
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>

            <hr>

            <!-- Monthly Task Summary -->
            <h5>Monthly Task Summary</h5>
            <canvas id="tasksChart" height="150"></canvas>
            <!-- TODO: Backend: fetch tasks for chart -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2025 Taskly. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js" type="module"></script>
  <script src="scripts/profile.js" type="module"></script>
</body>
</html>
