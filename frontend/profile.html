<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskly â€” Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/profile.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Authentication guard - redirect to login if not authenticated
    (function() {
      const token = localStorage.getItem('jwt') || sessionStorage.getItem('jwt');
      if (!token) {
        window.location.href = 'login.html';
      }
    })();
  </script>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <main class="flex-grow-1">
  <div class="container my-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="list-group">
          <a href="profile.html" class="list-group-item list-group-item-action active">Profile</a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-user-circle me-2"></i>My Profile</h4>
          </div>

          <div class="card-body">
            <!-- Profile Picture & Info -->
            <div class="row mb-4">
              <div class="col-md-4 text-center">
                <div class="position-relative d-inline-block mb-3">
                  <img id="profilePicture"
                       src="Assets/profile-holder.png"
                       class="img-fluid rounded-circle"
                       alt="Profile Picture"
                       style="width: 150px; height: 150px; object-fit: cover; border: 3px solid #ddd;">
                  <input type="file" id="photoInput" accept="image/*" style="display: none;">
                </div>
                <div>
                  <button id="changePhotoBtn" class="btn btn-sm btn-outline-primary me-2">
                    <i class="bi bi-camera"></i> Change Photo
                  </button>
                  <button id="removePhotoBtn" class="btn btn-sm btn-outline-danger" style="display: none;">
                    <i class="bi bi-trash"></i> Remove
                  </button>
                </div>
              </div>

              <div class="col-md-8">
                <h5>User Information</h5>
                <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                <p><strong>Member Since:</strong> <span id="memberSince">Loading...</span></p>
                <p><strong>Tasks Completed:</strong> <span id="tasksCompleted">0</span></p>
                <p><strong>Tasks Pending:</strong> <span id="tasksPending">0</span></p>
                <!-- TODO: Backend: fetch task stats for these spans -->
              </div>
            </div>

            <hr>

            <!-- Account Settings Form -->
            <h5>Account Settings</h5>
            <form id="accountSettingsForm">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Your full name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Your email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter new password">
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>

            <hr>

            <!-- Task Statistics Cards -->
            <h5 class="mb-4">Task Statistics</h5>
            <div class="row mb-4">
              <div class="col-md-3 col-sm-6 mb-3">
                <div class="card text-center shadow-sm border-0">
                  <div class="card-body">
                    <i class="bi bi-check-circle-fill fs-1 text-success mb-2"></i>
                    <h3 class="mb-0" id="statsCompleted">0</h3>
                    <p class="text-muted mb-0 small">Tasks Completed</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-sm-6 mb-3">
                <div class="card text-center shadow-sm border-0">
                  <div class="card-body">
                    <i class="bi bi-hourglass-split fs-1 text-warning mb-2"></i>
                    <h3 class="mb-0" id="statsInProgress">0</h3>
                    <p class="text-muted mb-0 small">In Progress</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-sm-6 mb-3">
                <div class="card text-center shadow-sm border-0">
                  <div class="card-body">
                    <i class="bi bi-clock-history fs-1 text-secondary mb-2"></i>
                    <h3 class="mb-0" id="statsPending">0</h3>
                    <p class="text-muted mb-0 small">Pending Tasks</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-sm-6 mb-3">
                <div class="card text-center shadow-sm border-0">
                  <div class="card-body">
                    <i class="bi bi-star-fill fs-1 text-primary mb-2"></i>
                    <h3 class="mb-0" id="statsHighPriority">0</h3>
                    <p class="text-muted mb-0 small">High Priority</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>

  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <p>&copy; 2025 Taskly. All rights reserved.</p>
  </footer>

  <!-- Toast Notification Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/navbar.js"></script>
  <script type="module" src="scripts/profile.js"></script>
</body>
</html>
