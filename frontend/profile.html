<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskly â€” Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/profile.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <a href="dashboard.html" class="list-group-item list-group-item-action">Dashboard</a>
          <a href="tasks.html" class="list-group-item list-group-item-action">My Tasks</a>
          <a href="profile.html" class="list-group-item list-group-item-action active">Profile</a>
          <a href="settings.html" class="list-group-item list-group-item-action">Settings</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-user-circle me-2"></i>My Profile</h4>
          </div>
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-md-4 text-center">
                <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle mb-3" alt="Profile Picture">
                <button class="btn btn-sm btn-outline-primary">Change Photo</button>
              </div>
              <div class="col-md-8">
              <div class="col-md-8">
                <h5>User Information</h5>
                <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                <p><strong>Member Since:</strong> <span id="memberSince">Loading...</span></p>
                <p><strong>Tasks Completed:</strong> <span id="tasksCompleted">0</span></p>
                <p><strong>Tasks Pending:</strong> <span id="tasksPending">0</span></p>
</div>

            </div>

            <hr>

            <h5>Account Settings</h5>
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" value="John Doe">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" value="john.doe@example.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter new password">
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>

            <hr>

            <h5>Monthly Task Summary</h5>
            <canvas id="tasksChart" height="150"></canvas>
            <!-- TODO: Use chart.js to show tasks done vs not done this month -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2025 Taskly. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts/main.js"></script>
  <script type="module" src="scripts/profile.js"></script>
</body>
</html>
