<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskly — Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-light bg-light justify-content-between px-4">
    <a class="navbar-brand">Taskly</a>
    <div>
      <a href="login.html" class="btn btn-outline-primary">Login</a>
      <a href="register.html" class="btn btn-primary">Sign up</a>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>My Tasks</h2>
      <div>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#taskModal">+ Create Task</button>
      </div>
    </div>

    <!-- Controls -->
    <div class="mb-3">
      <select id="viewSelect" class="form-select w-auto d-inline-block">
        <option value="list">List view</option>
        <option value="kanban">Kanban</option>
        <option value="calendar">Calendar (placeholder)</option>
      </select>
      <input id="searchInput" class="form-control d-inline-block ms-2" placeholder="Search tasks..." />
    </div>

    <!-- CONTENT AREAS -->
    <div id="listView">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Deadline</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskList">
            <!-- Tasks will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="kanbanView" class="row" style="display:none;">
      <div class="col-md-4">
        <h5>To Do</h5>
        <div id="col-todo" class="kanban-col"></div>
      </div>
      <div class="col-md-4">
        <h5>In Progress</h5>
        <div id="col-inprogress" class="kanban-col"></div>
      </div>
      <div class="col-md-4">
        <h5>Done</h5>
        <div id="col-done" class="kanban-col"></div>
      </div>
    </div>

    <div id="calendarView" style="display:none;">
      <p><em>Calendar view placeholder — integrate FullCalendar later.</em></p>
    </div>
  </div>

  <!-- CREATE / EDIT MODAL -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="taskForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Create Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="taskId" />
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="title" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control"></textarea>
          </div>
          <div class="row">
            <div class="col">
              <label class="form-label">Deadline</label>
              <input id="deadline" type="date" class="form-control" />
            </div>
            <div class="col">
              <label class="form-label">Status</label>
              <select id="status" class="form-select">
                <option value="todo">To Do</option>
                <option value="inprogress">In Progress</option>
                <option value="done">Done</option>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <label class="form-label">Priority</label>
              <select id="urgency" class="form-select">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label">Estimated effort (hours)</label>
              <input id="effort" type="number" min="0" class="form-control" value="1" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!--Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2025 Taskly. All rights reserved.</p>
  </footer>
</body>
</html>
