<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Taskly — Dashboard</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Taskly</a>
      <div class="d-flex">
        <a class="btn btn-outline-primary me-2" href="login.html">Login</a>
        <a class="btn btn-primary" href="register.html">Sign up</a>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>My Tasks</h2>
      <div>
        <button class="btn btn-success" id="createTaskBtn">+ Create Task</button>
      </div>
    </div>

    <!-- Controls -->
    <div class="mb-3">
      <select id="viewSelect" class="form-select w-auto d-inline-block">
        <option value="list">List view</option>
        <option value="kanban">Kanban</option>
        <option value="calendar">Calendar (placeholder)</option>
      </select>
      <input id="searchInput" class="form-control d-inline-block ms-2 w-50" placeholder="Search tasks..." />
    </div>

    <!-- CONTENT AREAS -->
    <div id="listView" class="row"></div>

    <div id="kanbanView" class="row" style="display:none;">
      <div class="col-md-4">
        <h5>To Do</h5>
        <div id="col-todo" class="kanban-col"></div>
      </div>
      <div class="col-md-4">
        <h5>In Progress</h5>
        <div id="col-inprogress" class="kanban-col"></div>
      </div>
      <div class="col-md-4">
        <h5>Done</h5>
        <div id="col-done" class="kanban-col"></div>
      </div>
    </div>

    <div id="calendarView" style="display:none;">
      <p><em>Calendar view placeholder — integrate FullCalendar later.</em></p>
    </div>
  </div>

  <!-- CREATE / EDIT MODAL -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="taskForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Create Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="taskId" />
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="title" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control"></textarea>
          </div>
          <div class="row">
            <div class="col">
              <label class="form-label">Deadline</label>
              <input id="deadline" type="date" class="form-control" />
            </div>
            <div class="col">
              <label class="form-label">Urgency</label>
              <select id="urgency" class="form-select">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <div class="mt-2">
            <label class="form-label">Estimated effort (hours)</label>
            <input id="effort" type="number" min="0" class="form-control" value="1" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="js/main.js"></script>
</body>
</html>
