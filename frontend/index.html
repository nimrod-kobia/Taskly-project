<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskly â€” Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Dashboard Content -->
  <div class="container my-4">
    <!-- Stats cards -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="stats-card bg-primary">
          <div class="d-flex justify-content-between">
            <div>
              <h5>Total Tasks</h5>
              <h2 id="totalTasks">0</h2>
              <!-- TODO: Fetch total tasks from backend -->
            </div>
            <i class="fas fa-tasks"></i>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stats-card bg-success">
          <div class="d-flex justify-content-between">
            <div>
              <h5>Completed</h5>
              <h2 id="completedTasks">0</h2>
              <!-- TODO: Fetch completed tasks from backend -->
            </div>
            <i class="fas fa-check-circle"></i>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stats-card bg-warning">
          <div class="d-flex justify-content-between">
            <div>
              <h5>In Progress</h5>
              <h2 id="inProgressTasks">0</h2>
              <!-- TODO: Fetch in-progress tasks from backend -->
            </div>
            <i class="fas fa-spinner"></i>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stats-card bg-danger">
          <div class="d-flex justify-content-between">
            <div>
              <h5>Overdue</h5>
              <h2 id="overdueTasks">0</h2>
              <!-- TODO: Fetch overdue tasks from backend -->
            </div>
            <i class="fas fa-exclamation-circle"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Tasks Section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>My Tasks</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#taskModal">
        <i class="fas fa-plus me-1"></i> Create Task
      </button>
    </div>

    <!-- Controls -->
    <div class="d-flex flex-wrap align-items-center mb-3 gap-2">
      <select id="viewSelect" class="form-select" style="width: auto;">
        <option value="list">List view</option>
        <option value="kanban">Kanban</option>
        <option value="calendar">Calendar</option>
      </select>
      <input id="searchInput" class="form-control" placeholder="Search tasks..." style="width: auto;">
    </div>

    <!-- Content Views -->
    <div id="listView">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Deadline</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskList">
            <!-- TODO: Fetch tasks from backend and populate rows -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="kanbanView" class="row" style="display:none;">
      <!-- TODO: Fetch tasks, group by status, render in Kanban columns -->
    </div>

    <div id="calendarView" style="display:none;">
      <!-- TODO: Fetch tasks with deadlines, render in calendar -->
    </div>
  </div>

  <!-- Create/Edit Task Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="taskForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Create Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="taskId" />
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="title" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="3"></textarea>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Deadline</label>
              <input id="deadline" type="date" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select id="status" class="form-select">
                <option value="todo">To Do</option>
                <option value="inprogress">In Progress</option>
                <option value="done">Done</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">Priority</label>
              <select id="urgency" class="form-select">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Estimated effort (hours)</label>
              <input id="effort" type="number" min="0" class="form-control" value="1" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2025 Taskly. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
