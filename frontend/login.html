<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” Taskly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/style.css">
  
  <!-- Apply dark mode immediately to prevent flash -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark-mode');
        document.body.classList.add('dark-mode');
      }
    })();
  </script>
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="navbar-placeholder"></div>

  <main class="flex-grow-1 d-flex align-items-center">
  <div class="container my-5" style="max-width:400px;">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h4>Login</h4>
      </div>
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required autocomplete="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required autocomplete="current-password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="loginBtn">Log In</button>
          <div id="errorMsg" class="mt-2"></div>
          <!-- Error Alert -->
          <div id="loginError" class="alert alert-danger mt-3" style="display:none;" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span id="loginErrorMsg"></span>
          </div>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="register.html">Sign Up</a></p>
        <p class="text-center"><a href="forgot-password.html">Forgot Password?</a></p>
      </div>
    </div>
  </div>
  </main>

  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <p>&copy; 2025 Taskly. All rights reserved.</p>
  </footer>

  <!-- Toast Notification Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/main.js" type="module"></script>
<script type="module" src="scripts/login.js"></script>

</body>
</html>
