<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Tasks â€” Taskly</title>

  <!-- Bootstrap & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css" />

  <script>
    // Authentication guard - redirect to login if not authenticated
    (function() {
      const token = localStorage.getItem('jwt') || sessionStorage.getItem('jwt');
      if (!token) {
        window.location.href = 'login.html';
      }
    })();
  </script>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <main class="flex-grow-1">
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>My Tasks</h2>
      <button
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#taskModal"
      >
        <i class="fas fa-plus me-1"></i> Create Task
      </button>
    </div>

    <!-- View Controls -->
    <div class="d-flex flex-wrap align-items-center mb-3 gap-2">
      <label for="viewSelect" class="form-label visually-hidden">View</label>
      <select id="viewSelect" class="form-select view-select-width">
        <option value="list">List view</option>
        <option value="kanban">Kanban</option>
      </select>
      <input
        id="searchInput"
        class="form-control"
        placeholder="Search tasks..."
        style="width: auto;"
      />
    </div>

    <!-- List View -->
    <div id="listView">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Deadline</th>
              <th>Urgency</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskList">
            <!-- Tasks populated dynamically by tasks.js -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Kanban View -->
    <div id="kanbanView" class="row" style="display:none;">
      <!-- TODO: Render grouped tasks here -->
    </div>
  </div>

  <!-- Task Modal (Create/Edit) -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="taskForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Task</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="taskId" />

          <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="title" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
              id="description"
              class="form-control"
              rows="3"
            ></textarea>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Deadline</label>
              <input id="deadline" type="date" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select id="status" class="form-select">
                <option value="todo">To Do</option>
                <option value="inprogress">In Progress</option>
                <option value="done">Done</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">Urgency</label>
              <select id="urgency" class="form-select">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Estimated Effort (hours)</label>
              <input
                id="effort"
                type="number"
                min="0"
                class="form-control"
                value="1"
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Save Task</button>
        </div>
      </form>
    </div>
  </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <p>&copy; 2025 Taskly. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/navbar.js"></script>
  <script type="module" src="scripts/main.js"></script>
  <script  src="scripts/tasks.js"></script>
</body>
</html>
