<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar — Taskly</title>

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/style.css">

  <!-- ✅ FullCalendar (global build) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    // Authentication guard - redirect to login if not authenticated
    (function() {
      const token = localStorage.getItem('jwt') || sessionStorage.getItem('jwt');
      if (!token) {
        window.location.href = 'login.html';
      }
    })();
  </script>
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="navbar-placeholder"></div>

  <main class="flex-grow-1">
  <div class="container my-4">
    <h2 class="mb-3">Task Calendar</h2>
    <div id="calendarContainer" class="shadow-sm rounded p-3">
      <div id="calendar"></div>
    </div>
  </div>
  </main>

  <style>
    #calendarContainer {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    #calendar {
      font-size: 0.85rem;
    }
    
    .fc .fc-toolbar-title {
      font-size: 1.3rem;
    }
    
    .fc .fc-daygrid-day-number {
      font-size: 0.85rem;
      padding: 2px;
    }
    
    .fc .fc-daygrid-event {
      font-size: 0.8rem;
      padding: 1px 2px;
    }
    
    @media (max-width: 768px) {
      #calendar {
        font-size: 0.75rem;
      }
      
      .fc .fc-toolbar-title {
        font-size: 1rem !important;
      }
      
      .fc .fc-button {
        padding: 0.25rem 0.4rem !important;
        font-size: 0.75rem !important;
      }
    }
  </style>

  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <p>&copy; 2025 Taskly. All rights reserved.</p>
  </footer>

  <!-- ✅ Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Navbar script -->
  <script type="module" src="scripts/navbar.js"></script>
  
  <!-- ✅ Your custom script -->
  <script type="module" src="scripts/calendar.js"></script>
</body>
</html>

</html>
