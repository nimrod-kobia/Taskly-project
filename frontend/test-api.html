<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Taskly API Test</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        function addResult(title, success, data) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        async function runTests() {
            // Test 1: Check if we have a token
            const token = localStorage.getItem('jwt') || sessionStorage.getItem('jwt');
            addResult('JWT Token Check', !!token, { 
                hasToken: !!token,
                token: token ? token.substring(0, 20) + '...' : null
            });

            if (!token) {
                addResult('Error', false, { message: 'No JWT token found. Please login first.' });
                return;
            }

            // Decode token to get user_id
            let userId;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                userId = payload.user_id;
                addResult('Token Decoded', true, payload);
            } catch (e) {
                addResult('Token Decode Failed', false, { error: e.message });
                return;
            }

            // Test 2: Fetch tasks
            try {
                const res = await fetch(`http://localhost:8000/tasks.php?user_id=${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                addResult('Fetch Tasks', res.ok, data);
            } catch (e) {
                addResult('Fetch Tasks Failed', false, { error: e.message });
            }

            // Test 3: Fetch shared tasks
            try {
                const res = await fetch('http://localhost:8000/share_task.php', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                addResult('Fetch Shared Tasks', res.ok, data);
            } catch (e) {
                addResult('Fetch Shared Tasks Failed', false, { error: e.message });
            }

            // Test 4: Test database tables
            try {
                const res = await fetch('http://localhost:8000/test_tables.php');
                const text = await res.text();
                const lines = text.trim().split('\n').map(line => JSON.parse(line));
                addResult('Database Tables', true, lines);
            } catch (e) {
                addResult('Database Tables Failed', false, { error: e.message });
            }
        }

        runTests();
    </script>
</body>
</html>
