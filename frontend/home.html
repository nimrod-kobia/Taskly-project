<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskly â€” Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-page gradient + glassy effect */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
      margin: 0;
    }

    /* Glass container */
    .container-home {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 450px;
      color: #fff;
    }

    /* Logo styling */
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ffffff, #bbbbbb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px rgba(255,255,255,0.3); }
      to { text-shadow: 0 0 20px rgba(255,255,255,0.7); }
    }

    /* Description text */
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #e0e0e0;
    }

    /* Buttons */
    .btn-custom {
      padding: 15px 40px;
      margin: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .btn-signin {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .btn-signin:hover {
      background: rgba(255,255,255,0.35);
      color: #fff;
    }

    .btn-signup {
      background: #fff;
      color: #1a1a1a;
    }

    .btn-signup:hover {
      background: #e0e0e0;
      color: #000;
    }

    @media (max-width: 600px) {
      .logo { font-size: 3rem; }
      .btn-custom { width: 80%; font-size: 1rem; }
    }
  </style>
</head>
<body>

<div class="container-home">
  <div class="logo">Taskly</div>
  <div class="subtitle">Organize your tasks with style & productivity.</div>

  <button class="btn-custom btn-signin" onclick="window.location.href='login.html'">Sign In</button>
  <button class="btn-custom btn-signup" onclick="window.location.href='register.html'">Sign Up</button>
</div>

<script>
  // Redirect logged-in users directly to dashboard
  if (localStorage.getItem('jwt')) {
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
